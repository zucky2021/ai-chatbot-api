services:
  # PostgreSQL - 会話履歴保存用
  postgres:
    image: postgres:16-alpine
    container_name: ai-chatbot-postgres
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U chatbot -d chatbot_db']
      interval: 5s
      timeout: 5s
      retries: 5

  # LocalStack - AWSサービス（DynamoDB、S3）のエミュレーション
  localstack:
    image: localstack/localstack:latest
    container_name: ai-chatbot-localstack
    ports:
      - '4566:4566' # LocalStack Edge
      - '4510-4559:4510-4559' # External services port range
    environment:
      - SERVICES=s3,dynamodb,secretsmanager
      - AWS_DEFAULT_REGION=ap-northeast-1
      - DEBUG=1
      - LS_DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - PERSISTENCE=1
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack/init-scripts:/etc/localstack/init/ready.d
      - ./localstack/init-data:/init-data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4566/_localstack/health']
      interval: 10s
      timeout: 5s
      retries: 10

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    container_name: ai-chatbot-backend
    env_file:
      - backend/.env
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/health']
      interval: 10s
      timeout: 5s
      retries: 10

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ai-chatbot-frontend
    env_file:
      - ./frontend/.env # Frontend専用の環境変数ファイル（Viteが自動的に読み込む）
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    command: pnpm dev --host 0.0.0.0

  # Redis (local replacement for ElastiCache)
  redis:
    image: redis:8-alpine
    container_name: ai-chatbot-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:
  localstack_data:
