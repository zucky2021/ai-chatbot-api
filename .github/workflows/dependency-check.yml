on:
  schedule:
    # æ¯é€±æœˆæ›œæ—¥ã®åˆå‰10æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
    - cron: "0 1 * * 1"
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

permissions:
  contents: read
  pull-requests: write

jobs:
  # Frontendä¾å­˜é–¢ä¿‚ãƒã‚§ãƒƒã‚¯ï¼ˆNode.js + pnpmï¼‰
  check-frontend-dependencies:
    runs-on: ubuntu-latest
    name: Check Frontend Dependencies (pnpm)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Check for outdated dependencies
        id: outdated-check
        working-directory: frontend
        run: |
          echo "ğŸ” Checking for outdated dependencies..."

          # pnpm outdatedã‚’å®Ÿè¡Œ
          if pnpm outdated --recursive --long > outdated.txt 2>&1; then
            echo "âœ… All dependencies are up to date"
            echo "has_outdated=false" >> $GITHUB_OUTPUT
          else
            if [ $? -eq 1 ]; then
              echo "âš ï¸ Found outdated dependencies:"
              cat outdated.txt || true
              echo "has_outdated=true" >> $GITHUB_OUTPUT
            else
              echo "âœ… All dependencies are up to date"
              echo "has_outdated=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Fail if outdated dependencies exist
        if: steps.outdated-check.outputs.has_outdated == 'true'
        run: |
          echo "âŒ Outdated dependencies detected in Frontend!"
          echo ""
          echo "ğŸ’¡ Please update dependencies before merging:"
          echo ""
          echo "ğŸ”§ Method 1: pnpm update (semver-safe)"
          echo "   cd frontend"
          echo "   pnpm outdated"
          echo "   pnpm update"
          echo ""
          echo "ğŸš€ Method 2: pnpm-check-updates (pnpm-i)"
          echo "   cd frontend"
          echo "   npx pnpm-i"
          echo "   pnpm install"
          exit 1

