name: Dependency Check

on:
  schedule:
    # æ¯é€±æœˆæ›œæ—¥ã®åˆå‰10æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
    - cron: '0 1 * * 1'
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

permissions:
  contents: read
  pull-requests: write

jobs:
  # Frontendä¾å­˜é–¢ä¿‚ãƒã‚§ãƒƒã‚¯ï¼ˆNode.js + pnpmï¼‰
  check-frontend-dependencies:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24]
    name: Check Frontend Dependencies (pnpm)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Check for outdated dependencies
        id: outdated-check
        working-directory: frontend
        run: |
          echo "ğŸ” Checking for outdated dependencies..."

          # pnpm outdatedã‚’å®Ÿè¡Œ
          if pnpm outdated --recursive --long > outdated.txt 2>&1; then
            echo "âœ… All dependencies are up to date"
            echo "has_outdated=false" >> $GITHUB_OUTPUT
          else
            if [ $? -eq 1 ]; then
              echo "âš ï¸ Found outdated dependencies:"
              cat outdated.txt || true
              echo "has_outdated=true" >> $GITHUB_OUTPUT
            else
              echo "âœ… All dependencies are up to date"
              echo "has_outdated=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Fail if outdated dependencies exist
        if: steps.outdated-check.outputs.has_outdated == 'true'
        run: |
          echo "âŒ Outdated dependencies detected in Frontend!"
          echo ""
          echo "ğŸ’¡ Please update dependencies before merging:"
          echo ""
          echo "ğŸ”§ pnpm update (semver-safe)"
          echo "   cd frontend"
          echo "   pnpm outdated"
          echo "   pnpm update"
          exit 1

  # Backendä¾å­˜é–¢ä¿‚ãƒã‚§ãƒƒã‚¯ï¼ˆPython + uvï¼‰
  check-backend-dependencies:
    runs-on: ubuntu-latest
    name: Check Backend Dependencies (Python)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: 'latest'

      - name: Install dependencies
        working-directory: backend
        run: |
          uv sync --frozen

      - name: Check for outdated dependencies
        id: outdated-check
        working-directory: backend
        run: |
          echo "ğŸ” Checking for outdated dependencies..."

          # uvã§ä¾å­˜é–¢ä¿‚ã‚’ãƒã‚§ãƒƒã‚¯
          uv pip list --outdated > outdated.txt 2>&1 || true

          if [ -s outdated.txt ]; then
            echo "âš ï¸ Found outdated dependencies:"
            cat outdated.txt
            echo "has_outdated=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… All dependencies are up to date"
            echo "has_outdated=false" >> $GITHUB_OUTPUT
          fi

      - name: Fail if outdated dependencies exist
        if: steps.outdated-check.outputs.has_outdated == 'true'
        run: |
          echo "âŒ Outdated dependencies detected in Backend!"
          echo ""
          echo "ğŸ’¡ Please update dependencies before merging:"
          echo ""
          echo "ğŸ”§ Update dependencies with uv:"
          echo "   cd backend"
          echo "   uv pip list --outdated"
          echo "   # Edit pyproject.toml with new versions"
          echo "   uv sync"
          echo "   uv lock"
          exit 1
