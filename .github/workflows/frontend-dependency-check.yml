name: Frontend Dependency Check

on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-dependency-check.yml'

jobs:
  # Frontendä¾å­˜é–¢ä¿‚ãƒã‚§ãƒƒã‚¯ï¼ˆNode.js + pnpmï¼‰
  check-frontend-dependencies:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24]
    name: Check Frontend Dependencies (pnpm)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Check for outdated dependencies
        id: outdated-check
        working-directory: frontend
        run: |
          echo "ğŸ” Checking for outdated dependencies..."

          # pnpm outdatedã‚’å®Ÿè¡Œ
          if pnpm outdated --recursive --long > outdated.txt 2>&1; then
            echo "âœ… All dependencies are up to date"
            echo "has_outdated=false" >> $GITHUB_OUTPUT
          else
            if [ $? -eq 1 ]; then
              echo "âš ï¸ Found outdated dependencies:"
              cat outdated.txt || true
              echo "has_outdated=true" >> $GITHUB_OUTPUT
            else
              echo "âœ… All dependencies are up to date"
              echo "has_outdated=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Fail if outdated dependencies exist
        if: steps.outdated-check.outputs.has_outdated == 'true'
        run: |
          echo "âŒ Outdated dependencies detected in Frontend!"
          echo ""
          echo "ğŸ’¡ Please update dependencies before merging:"
          echo ""
          echo "ğŸ”§ pnpm update (semver-safe)"
          echo "   cd frontend"
          echo "   pnpm outdated"
          echo "   pnpm update"
          exit 1
